<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Acessar Amazon</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="./images/Amazon Prime Video Teste Gratis.jpg" alt=""></a>
    </header>
    <main>
        <section class="login">
            <h1>Fazer login</h1>
            <form action="">
                <label for="">E-mail ou número de telefone celular</label>
                <input type="text" name="login">
            </form>
            <button type="submit">Continuar</button>
            <p>Ao continuar, você concorda com as <a href="#termos">Condições de uso e Notificação de privacidade</a> da
                Amazon.</p>
            <a class="help" href="#help">Precisa de ajuda?</a>
        </section>
        <section class="new">
            <div class="line-div">
                <div class="line"></div>
                <p>Novo na Amazon?</p>
                <div class="line"></div>
            </div>
            <button>Criar sua conta da Amazon</button>
        </section>
    </main>
    <footer>
        <div class="help-links">
            <small><a href="#termos">Termos e aviso de privacidade</a></small>
            <small><a href="#feedback">Enviar feedback</a></small>
            <small><a href="#help">Ajuda</a></small>
        </div>
        <small><p>© 2021-2023 Amazon.com, Inc. ou suas afiliadas</p></small>
    </footer>
</body>

</html>
